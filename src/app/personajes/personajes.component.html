<div>
    <div class="titulo" >
        <h1 >Listado de Personajes</h1>
    </div>
    
    <div class="divGestion">
        <input (change)="buscarPersonaje('Captain America')" [(ngModel)]="personajeBuscar" class="inputBuscar" type="text" placeholder=" Buscar"  >
        <button (click)="nuevoModifica()" class="buttonGeneral">+ Nuevo </button>
    </div>

    <div *ngIf="isNuevoUpdate" class="divActualizaCrea">
        <div class="titulo" >
            <h1 >Nuevo Personajes</h1>
        </div>
        <label class="labelForm" >Nombre:</label>
        <input class="inputFormulario" type="text" placeholder=" Nombre"  >

        <label class="labelForm" >Descripcion:</label>
        <input class="inputFormulario" type="text" placeholder=" DescripciÃ³n"  >

        <label class="labelForm">Imagen:</label>
        <input class="inputFormulario" type="text" placeholder=" URL"  >
         <br>
        <button class="buttonGeneral"> Guardar </button>
        <button (click)="cancela()" class="buttonGeneral"> Cancelar </button>
    </div>

   
      <div *ngIf="personajes.length > 0; else elseBlock">
         <div class="divPersonaje" *ngFor=" let personaje of personajes;">
            <div>
                <img class="imagenPersonaje" src="{{personaje.image}}" alt="">
                <h3 class="tituloImg"> {{personaje.title}}</h3>
            </div>
            <div>
                <button  class="buttonPersonaje" (click)="nuevoModifica()"> 
                    <img src="assets/icono_editar.png" height ="30" width="30" />
                </button>
                <button class="buttonPersonaje" (click)="eliminarPersonaje(personaje)">
                    <img src="assets/eliminar.png" height ="30" width="30" />    
                </button>
            </div>
        </div> 
      </div>
      <ng-template #elseBlock>
            <p class="text-danger" >No hay resultados</p>
      </ng-template>
   
</div>
