<div>
  <div class="w-full bg-gray-300 rounded h-min mb-12 py-4">
    <div class="w-full container mx-auto">
      <h1>Listado de Personajes</h1>
      <div class="w-full flex flex-row space-x-4">
        <div class="w-4/5 pt-2 relative mx-auto text-gray-600 flex flex-row">
          <input
            class="flex-1 border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
            type="search"
            name="search"
            [(ngModel)]="searchText"
            placeholder="Escribe tu Personaje y Da click en la lupa"
          />
          <button class="absolute right-0 top-0 mt-5 mr-4" (click)="search()">
            <svg
              class="text-gray-600 h-4 w-4 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              id="Capa_1"
              x="0px"
              y="0px"
              viewBox="0 0 56.966 56.966"
              style="enable-background: new 0 0 56.966 56.966"
              xml:space="preserve"
              width="512px"
              height="512px"
            >
              <path
                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
              />
            </svg>
          </button>
        </div>

        <button
          class="w-1/5 bg-red-500 hover:bg-red-700 text-white font-bold px-4 border border-red-700 rounded inline-flex items-center justify-evenly h-10 my-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4v16m8-8H4"
            />
          </svg>
          Nuevo Personaje
        </button>
      </div>
    </div>
  </div>

  <section class="w-full container mx-auto grid grid-cols-4 gap-4">
    <app-hero-card
      *ngFor="let item of marvelFilteredHeroes"
      [hero]="item"
    ></app-hero-card>
  </section>
</div>
