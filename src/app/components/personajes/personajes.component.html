<h1 class="h1" >Listado de Personajes</h1>
<div>
    <tr>
        <td>
            <div class="input-icono">
                <input type="text" name="input" value="Buscar">
            </div>
        </td>
        <td>
            <button class="button button1" (click)="nuevo"> + Nuevo</button>
        </td>

</div>

<div *ngIf="nper">
<form class="w-50 p-3 border border-success ml-auto" [formGroup]="personajeForm" (ngSubmit)="addPersonaje()">
    <h3>Nuevo Personaje</h3>
     <div class="form-group mb-3">
         <label for="name" class="form-label">Nombre:</label>
         <input type="text" name="nombre"class="form-control" formControlName="title">
     </div>
     <div class="form-group mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <input type="text" name="descripcion" class="form-control" formControlName="body">
    </div>
    <div class="form-group mb-3">
        <label for="imagen" class="form-label">Imagen:</label>
        <input type="text" name="imagen" class="form-control" formControlName="image">
    </div>
    <button type="submit" class="btn btn-success w-100">Guardar</button>
    <button type="submit" class="btn btn-success w-100">Cancelar</button>
 </form>
</div>
