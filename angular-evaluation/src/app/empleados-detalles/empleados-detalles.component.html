<div class="content">
  <p>Bienvenidos a empleados-detalles</p>

  <table *ngIf="(emps$ | async) as emps">
    <thead>
      <tr>
        <th>Emp ID</th>
        <th>Emp Name</th>
        <th>Technology</th>
        <th>Total Experience</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emps">
        <td>{{emp.id}}</td>
        <td>{{emp.userName}}</td>
        <td>{{emp.technology}}</td>
        <td>{{emp.exp}}</td>
      </tr>
    </tbody>
  </table>

</div>
